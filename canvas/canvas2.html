<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="450" height="400" style="border: 2px solid black; background-color: black;"></canvas>
    <script>
        let c=document.getElementById("myCanvas");
        let ctx= c.getContext("2d");

        ctx.beginPath();

          ctx.arc(200, 200, 150, 0, 2*Math.PI);
          ctx.fillStyle="gold";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(200, 120, 22, 0, 2*Math.PI);
          ctx.fillStyle="black";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(210, 119, 8, 0, 2*Math.PI);
          ctx.fillStyle="white";
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(200,200);
          ctx.lineTo(500, 0);
          ctx.lineTo(400,400);
          ctx.lineTo(350,300);
          ctx.fillStyle="black";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(320, 200, 20, 0, 2*Math.PI);
          ctx.fillStyle="white";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(390, 200, 20, 0, 2*Math.PI);
          ctx.fillStyle="white";
          ctx.fill();

        
    </script>
    </body>
</html>
