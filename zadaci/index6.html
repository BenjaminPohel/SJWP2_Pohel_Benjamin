<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 25px 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            border: 2px solid black;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .results h2 {
            font-size: 16px;
            color: #444;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" id="input1" placeholder="Enter Bitcoin">
        <button id="gumb">Convert</button>

        <div class="results">
            <h2>EUR:</h2>
            <h2 id="pound"></h2>
            <h2>USD:</h2>
            <h2 id="ounce"></h2>
        </div>
    </div>


    <script src="index6.js"></script>
</body>
</html>
